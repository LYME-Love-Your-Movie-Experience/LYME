<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>LYME</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--Reference our localized modifications to Materialize CDN-->  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!--Pull in the jQuery library--> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

  
</head>

<body class="cyan lighten-3">
  <nav>
    <div class="nav-wrapper red lighten-1">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">About</a></li>
        <li><a href="#">Creators</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input id="age" type="text" class="validate">
            <label for="age">Age</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="city" type="text" class="validate">
            <label for="city">City</label>
          </div>
          <div class="input-field col s6">
            <input id="state" type="text" class="validate">
            <label for="state">State</label>
          </div>
        </div>
      </form>
    </div>  
	<!-- New User Account Creation Page -->
    <div class="row">
      <div class="col s12 center-align" id="theatre-preferences">
        <h3>Theatre Amenities Preferences</h3>
      </div>

      <div class="col s12 center-align" id="movie-preferences">
        <h3>Personal Movie Preferences</h3>
      </div>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type='text/javascript' src="assets/javascript/newuser.js"></script>

</body>
</html>
